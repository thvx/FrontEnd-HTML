<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap">
        <title>Encriptador | Challenge</title>
    </head>
    <body>
        <header>
            <img class="logo" src="img/logo.png" alt="Logo de Alura">
        </header>

        <main>
            <div class="codificador"> 
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div><h6 class="advertencia"> * Solo letras minúsculas y sin acentos</h6></div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="decodificador">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div><button class="botones btn-copiar" onclick="btnCopiar()">Copiar</button></div>
            </div>
        </main>

        <footer>
            <a class="github" href="https://github.com/thvx"><img class="github-logo" src="img/github-icon.png"></a>
            <p class="copyright">Dafna Nicole Peña M. © 2023</p>       
        </footer>

        <script src="../Encriptador de texto/encriptador.js"></script>
    </body>
</html>
